<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    const myDiv = document.getElementById("myDiv");
    // Correctly checking if the property exists before accessing it
    if (myDiv && myDiv.style) {
      myDiv.style.display = "none";
    } else {
      console.error("Element or style property not found.");
    }
  </script>
</body>
</html>
